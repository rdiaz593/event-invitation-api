services:
  web:
    build: .
    ports:
      - "5001:5001"
    depends_on:
      - db
    command: gunicorn -w 4 -b 0.0.0.0:5001 app:app
    environment:
      - FLASK_APP=app.py
      - DATABASE_URL=postgresql://admin:adminpassword@db:5432/eventdb
    networks:
    - app-network

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_DB: eventdb
    ports:
      - "5433:5433"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    environment:
      - REACT_APP_API_URL=http://web:5001  # Comunicaci√≥n entre servicios por el nombre del contenedor
    depends_on:
      - web
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge