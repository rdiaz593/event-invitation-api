apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-api-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: event-api
  template:
    metadata:
      labels:
        app: event-api
    spec:
      containers:
        - name: event-api
          image: gcr.io/your-project/event-api:latest
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: event-api-service
spec:
  selector:
    app: event-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
